<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="galeria.css">
	<script src="./script.js" defer></script>
	<title>Galeria com Lightbox</title>
</head>
<body>
	<h1>Galeria</h1>
	<div class="gallery">
		<div class="gallery__item">
			<img
				src="https://img.freepik.com/fotos-gratis/um-rio-atravessa-a-selva_188544-24742.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1710633600&semt=sph"
				data-src="https://img.freepik.com/fotos-gratis/um-rio-atravessa-a-selva_188544-24742.jpg?size=626&ext=jpg&ga=GA1.1.735520172.1710633600&semt=sph"
				alt="Amazonia"
				class="gallery__image">
		</div>
		<div class="gallery__item">
			<img src="https://media.istockphoto.com/id/535849289/pt/foto/toronto-skyline-no-crepúsculo.jpg?s=612x612&w=0&k=20&c=DcAdqUa-8N_pnxqrGf_P7ENVSYyht4nXSGLULIC7FNI=" data-src="https://media.istockphoto.com/id/535849289/pt/foto/toronto-skyline-no-crepúsculo.jpg?s=612x612&w=0&k=20&c=DcAdqUa-8N_pnxqrGf_P7ENVSYyht4nXSGLULIC7FNI=" alt="Canada" class="gallery__image">
		</div>
		<div class="gallery__item">
			<img src="https://img.freepik.com/fotos-gratis/vista-famosa-do-rio-porto-e-douro-portugal-europa_268835-3493.jpg" data-src="https://img.freepik.com/fotos-gratis/vista-famosa-do-rio-porto-e-douro-portugal-europa_268835-3493.jpg" alt="Portugal" class="gallery__image">
		</div>
		<div class="gallery__item">
			<img src="https://media.istockphoto.com/id/1320979580/pt/foto/beach-brazil-water-blue-pantano-do-sul-florianopolis-praia-summer.jpg?s=612x612&w=0&k=20&c=YFH7PR7hLvG4b4P4uUnh4DAnitHwVS-3alJfmDhGvuA=" data-src="https://media.istockphoto.com/id/1320979580/pt/foto/beach-brazil-water-blue-pantano-do-sul-florianopolis-praia-summer.jpg?s=612x612&w=0&k=20&c=YFH7PR7hLvG4b4P4uUnh4DAnitHwVS-3alJfmDhGvuA=" alt="Floripa" class="gallery__image">
		</div>
		<div class="gallery__item">
			<img src="https://cdn.pixabay.com/photo/2015/10/19/20/04/warsaw-996626_1280.jpg" data-src="https://cdn.pixabay.com/photo/2015/10/19/20/04/warsaw-996626_1280.jpg" alt="Polônia" class="gallery__image">
		</div>
	</div>

	<div class="lightbox">
		<div class="lightbox__content">
			<img src="" alt="" class="lightbox__image">
		</div>
		<a href="#" class="lightbox__close">
			<i class="bi bi-x-lg"></i>
		</a>
	</div>
</body>
</html>
